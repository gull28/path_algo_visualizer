<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>


</head>
<body>
    <input id="col_count" type="number">Input grid columns</input>
    <input id="row_count" type="number">Input grid rows</input>

    <button id="generate_grid">Generate grid</button>

    <div id="grid"></div>

    <div id="cell-data">
        <h2>Cell data</h2>
        <div id="cell-coordinates"></div>
        <form>
            <label for="cell-type">Cell type:</label>
            <select id="cell-type">
                <option value="empty">Empty</option>
                <option value="wall">Wall</option>
                <option value="checkpoint">Checkpoint</option>
                <option value="start">Start</option>
                <option value="end">End</option>
            </select>
            <button type="button" id="save-cell">Save</button>
        </form>
    </div>


    <script type="module">
        import { generateGrid, handleCellClick, updateCell } from "./main.js";

        document.getElementById("generate_grid").addEventListener("click", () => {
            generateGrid();
        });

        document.getElementById("grid").addEventListener("click", (e) => {            
            handleCellClick(e);            
        });

        document.getElementById("save-cell").addEventListener("click", () => {
            updateCell();
        });


    </script>
    
</body>

</html>
